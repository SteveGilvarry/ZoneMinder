name: Create Full Release Archive

on:
  release:
    types: [published]
  workflow_dispatch:


jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Create archive with submodules
        run: |
          set -e

          ARCHIVE_NAME="zoneminder-${{ github.ref_name }}"
          BUILD_DIR="build/$ARCHIVE_NAME"
          mkdir -p "$BUILD_DIR"

          echo "Archiving main repo..."
          git archive --format=tar --prefix="$ARCHIVE_NAME/" HEAD | tar -x -C build

          echo "Archiving submodules..."
          git submodule foreach --recursive '
            dest="../../build/'"$ARCHIVE_NAME"'/$path"
            echo "Processing submodule $name -> $dest"
            mkdir -p "$dest"
            git archive --format=tar HEAD | tar -x -C "$dest"
            echo "Contents of $dest:"
            find "$dest" || echo "No files found"
          '

          echo "Creating final tarball..."
          tar -czf "${ARCHIVE_NAME}-full.tar.gz" -C build "$ARCHIVE_NAME"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: zoneminder-${{ github.ref_name }}-full.tar.gz
